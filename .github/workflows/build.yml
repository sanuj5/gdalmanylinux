name: Build GDAL Wheel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        gdal-version: [3.10.2]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3.12-dev \
            wget \
            curl \
            unzip \
            libsqlite3-dev \
            libproj-dev \
            libgeos-dev \
            libtiff-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            libopenjp2-7-dev \
            libfreexl-dev \
            libspatialite-dev \
            libhdf5-serial-dev \
            libnetcdf-dev \
            libxml2-dev \
            libexpat-dev \
            zlib1g-dev \
            git

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel numpy Cython

      - name: Download GDAL source
        run: |
          curl -LO https://github.com/OSGeo/gdal/releases/download/v3.10.2/gdal-3.10.2.tar.gz
          tar -xzf gdal-3.10.2.tar.gz
          mv gdal-3.10.2 gdal

      - name: Build GDAL from source
        run: |
          cd gdal
          ./configure --prefix=/usr/local --with-python
          make -j$(nproc)
          sudo make install

      - name: Build Python GDAL bindings
        run: |
          cd gdal/swig/python
          export CPLUS_INCLUDE_PATH=/usr/local/include
          export C_INCLUDE_PATH=/usr/local/include
          export GDAL_VERSION=3.10.2
          python setup.py build_ext --include-dirs=/usr/local/include --library-dirs=/usr/local/lib
          python setup.py bdist_wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: gdal-wheel-${{ matrix.python-version }}
          path: dist/*.whl